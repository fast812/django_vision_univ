{% extends "blog/base.html" %}
{% block content %}

<div class="mb-3">
  <a href="{% url 'note_list' %}" class="text-decoration-none">&larr; 목록으로</a>
</div>

<div class="card">
  <div class="card-body">
    <h4 class="mb-3">
      {% if object %}노트 수정{% else %}새 노트 작성{% endif %}
    </h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">제목</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label class="form-label">과목/주제</label>
        {{ form.course }}
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        {{ form.content }}
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-dark" type="submit">저장</button>
        <a class="btn btn-outline-secondary" href="{% url 'note_list' %}">취소</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
